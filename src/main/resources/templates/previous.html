<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous BST Visualizations</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1><i class="fas fa-archive"></i> Previously Generated Trees</h1>
        <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Back to Generator</a>
    </header>

    <section class="previous-trees">
        <div th:each="tree : ${trees}" class="tree-card">
            <h3><i class="fas fa-tree"></i> Input: <span th:text="${tree.numbers}"></span></h3>
            <div class="tree-visualization" th:text="${tree.visualization}"></div>
        </div>

        <div th:if="${#lists.isEmpty(trees)}" class="error-message">
            <i class="fas fa-info-circle"></i> No trees have been generated yet.
        </div>
    </section>
</div>
</body>
</html>
